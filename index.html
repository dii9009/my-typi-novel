<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cloud Studio v4.7</title>
    <style>
        :root { --font-size: 1.15rem; --paragraph-margin: 10px; }

        /* 1. ê¸°ë³¸ ë ˆì´ì•„ì›ƒ ë° í”ë“¤ë¦¼ ë°©ì§€ */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; position: fixed; background: #1a1a1a;
            color: #d4d4d4; font-family: 'Pretendard', -apple-system, sans-serif;
            -webkit-text-size-adjust: none;
        }

        /* 2. ë¹„ë°€ë²ˆí˜¸ ì ê¸ˆ í™”ë©´ */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #lock-screen h2 { font-size: 1rem; color: #4a90e2; letter-spacing: 4px; margin-bottom: 20px; }
        #lock-screen input {
            padding: 15px; width: 200px; border-radius: 8px; border: 1px solid #333;
            background: #222; color: white; font-size: 1.2rem; text-align: center; outline: none;
        }
        #lock-screen button {
            margin-top: 15px; padding: 10px 30px; background: #4a90e2; border: none;
            color: white; border-radius: 6px; cursor: pointer; font-weight: bold;
        }

        /* 3. ì‚¬ì´ë“œë°” ë ˆì´ì•„ì›ƒ */
        .sidebar { 
            width: 280px; height: 100vh; background: #111; border-right: 1px solid #333; 
            padding: 20px; display: flex; flex-direction: column; box-sizing: border-box; 
            transition: transform 0.3s ease; z-index: 1000; 
        }
        @media (max-width: 768px) { 
            .sidebar { position: fixed; left: 0; top: 0; transform: translateX(-100%); } 
            .sidebar.active { transform: translateX(0); } 
        }
        .sidebar h2 { font-size: 0.75rem; color: #444; letter-spacing: 2px; text-align: center; margin-bottom: 20px; }
        .sidebar-btns { display: flex; gap: 8px; margin-bottom: 20px; }
        .add-btn { flex: 1; padding: 10px; background: #2a2a2a; border: 1px solid #444; color: #fff; cursor: pointer; border-radius: 6px; font-size: 0.75rem; font-weight: bold; }

        .folder-list { flex: 1; overflow-y: auto; list-style: none; padding: 0; }
        .folder-container { margin-bottom: 12px; border-bottom: 1px solid #222; padding-bottom: 8px; }
        .folder-header { display: flex; justify-content: space-between; align-items: center; padding: 8px; cursor: pointer; color: #bbb; font-weight: bold; font-size: 0.85rem; }
        .chapter-list { list-style: none; padding-left: 10px; margin: 5px 0; }
        .chapter-list.hidden { display: none; }
        .chapter-item-container { display: flex; justify-content: space-between; align-items: center; border-radius: 4px; margin-bottom: 2px; }
        .chapter-item-container.active { background: #222; border-left: 3px solid #4a90e2; }
        .chapter-item { flex: 1; padding: 10px; cursor: pointer; font-size: 0.85rem; color: #777; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .chapter-item-container.active .chapter-item { color: #fff; font-weight: bold; }
        .del-icon { padding: 0 10px; color: #333; cursor: pointer; font-size: 0.9rem; }

        /* 4. ë©”ì¸ ì›ê³  ì˜ì—­ (í”ë“¤ë¦¼ ë°©ì§€ íŒ¨ì¹˜) */
        .main-content {
            flex: 1; width: 100%; height: 100vh;
            overflow-y: auto; overflow-x: hidden; 
            -webkit-overflow-scrolling: touch;
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 15px 160px 15px; box-sizing: border-box;
            touch-action: pan-y;
        }
        .editor-container { width: 100%; max-width: 800px; }
        #chapter-title { width: 100%; font-size: 1.6rem; border: none; background: transparent; color: #fff; outline: none; margin-bottom: 30px; font-weight: bold; }
        #editor { 
            width: 100%; min-height: 70vh; font-size: var(--font-size); 
            line-height: 1.6em !important; color: #d4d4d4; white-space: pre-wrap; 
            word-break: break-all; outline: none; 
        }
        #editor div, #editor p { margin: var(--paragraph-margin) 0 !important; line-height: 1.6em !important; }

        /* 5. í•˜ë‹¨ ìƒíƒœë°” ë° ë²„ì „ í‘œì‹œ */
        .status-bar { position: fixed; bottom: 0; left: 280px; right: 0; background: #111; border-top: 1px solid #222; z-index: 999; }
        @media (max-width: 768px) { .status-bar { left: 0; } }
        .status-info { padding: 12px 25px; display: flex; justify-content: space-between; font-size: 0.75rem; color: #555; align-items: center; }
        .progress-container { height: 3px; background: #222; width: 100%; }
        #progress-bar { height: 100%; background: #4a90e2; width: 0%; transition: 0.3s; }
        .setting-link { cursor: pointer; text-decoration: underline; text-underline-offset: 3px; margin-right: 8px; }
        .version-label { color: #333; font-weight: bold; margin-left: 10px; font-family: monospace; }
        
        .menu-toggle { position: fixed; top: 15px; left: 15px; z-index: 2000; background: #222; color: white; border: none; padding: 10px 15px; border-radius: 8px; display: none; }
        @media (max-width: 768px) { .menu-toggle { display: block; } }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2>STUDIO LOCK</h2>
        <input type="password" id="pw-input" placeholder="ë¹„ë°€ë²ˆí˜¸ ì…ë ¥" onkeypress="if(event.keyCode==13) checkAuth()">
        <button onclick="checkAuth()">ENTER</button>
    </div>

    <button class="menu-toggle" onclick="toggleSidebar()">â˜° ë©”ë‰´</button>
    
    <div class="sidebar" id="sidebar">
        <h2 onclick="location.reload()" style="cursor:pointer">CLOUD STUDIO â†»</h2>
        <div class="sidebar-btns">
            <button class="add-btn" onclick="addNewFolder()">ğŸ“ ìƒˆ ì‘í’ˆ</button>
            <button class="add-btn" onclick="addNewChapter()">ğŸ“ ì—í”¼ì†Œë“œ</button>
        </div>
        <div id="folder-list" class="folder-list"></div>
    </div>

    <div class="main-content" onclick="closeSidebar()">
        <div class="editor-container">
            <div style="display:flex; gap:8px; margin-bottom:20px; justify-content:flex-end;">
                <button class="tool-btn" style="background:#222; border:1px solid #333; color:#4a90e2; padding:6px 12px; border-radius:4px; font-size:0.75rem; cursor:pointer;" onclick="copyAllText()">ğŸ“‹ ì „ì²´ë³µì‚¬</button>
                <button class="tool-btn" style="background:#222; border:1px solid #333; color:#888; padding:6px 12px; border-radius:4px; font-size:0.75rem; cursor:pointer;" onclick="restoreVersion()">â³ ë³µêµ¬</button>
                <button class="tool-btn" style="background:#222; border:1px solid #333; color:#888; padding:6px 12px; border-radius:4px; font-size:0.75rem; cursor:pointer;" onclick="exportText()">ğŸ’¾ TXT</button>
            </div>
            <input type="text" id="chapter-title" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”">
            <div id="editor" contenteditable="true" spellcheck="true"></div>
        </div>
    </div>

    <div class="status-bar">
        <div class="progress-container"><div id="progress-bar"></div></div>
        <div class="status-info">
            <div style="display:flex; gap:5px; flex-wrap:wrap;">
                <span class="setting-link" onclick="setGoal()">ëª©í‘œ:<span id="display-goal">5,000</span></span>
                <span class="setting-link" onclick="setFontSize()">ê¸€ì:<span id="display-font">1.15</span></span>
                <span class="setting-link" onclick="setMargin()">ë¬¸ë‹¨:<span id="display-margin">10</span></span>
                <span class="setting-link" onclick="changePw()" style="color:#888;">[ì•”í˜¸ë³€ê²½]</span>
            </div>
            <div style="display:flex; align-items:center;">
                <div id="word-count" style="margin-right:15px;">0ì</div>
                <div id="sync-status" style="font-weight:bold; color:#ff4d4d">ì—°ê²° ì‹œë„ ì¤‘...</div>
                <span class="version-label">v4.7</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ğŸ”¥ ë³¸ì¸ì˜ ì„¤ì •ì„ ì…ë ¥í•˜ì„¸ìš”
        const firebaseConfig = {
          apiKey: "AIzaSyC4FjTYr8xxPH9y7H13h8EzIf-CxKb8QkI",
  authDomain: "my-typi-app.firebaseapp.com",
  projectId: "my-typi-app",
  storageBucket: "my-typi-app.firebasestorage.app",
  messagingSenderId: "793573516752",
  appId: "1:793573516752:web:2b3d20a8c432a0b5d445d5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const syncStatus = document.getElementById('sync-status');

        let currentChapterId = localStorage.getItem('lastChapterId') || '';
        let currentFolderId = localStorage.getItem('lastFolderId') || 'none';
        let lastSavedContent = "";
        let isTyping = false;
        let settings = { goalWords: 5000, fontSize: 1.15, paragraphMargin: 10, studioPw: "0000" };

        const editor = document.getElementById('editor');
        const titleInput = document.getElementById('chapter-title');

        // --- 1. ì„¤ì • ë° ì•”í˜¸ ë™ê¸°í™” ---
        onSnapshot(doc(db, "app_settings", "global_v1"), (sDoc) => {
            if (sDoc.exists()) { 
                settings = { ...settings, ...sDoc.data() }; 
                applySettings(); 
            } else { 
                setDoc(doc(db, "app_settings", "global_v1"), settings); 
            }
        });

        window.checkAuth = () => {
            const input = document.getElementById('pw-input').value;
            if(input === settings.studioPw) {
                document.getElementById('lock-screen').style.display = 'none';
                sessionStorage.setItem('isStudioAuth', 'true');
            } else { alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤."); }
        };

        if(sessionStorage.getItem('isStudioAuth') === 'true') {
            document.getElementById('lock-screen').style.display = 'none';
        }

        function applySettings() {
            document.documentElement.style.setProperty('--font-size', settings.fontSize + 'rem');
            document.documentElement.style.setProperty('--paragraph-margin', settings.paragraphMargin + 'px');
            document.getElementById('display-goal').innerText = parseInt(settings.goalWords).toLocaleString();
            document.getElementById('display-font').innerText = settings.fontSize;
            document.getElementById('display-margin').innerText = settings.paragraphMargin;
            updateWordCount();
        }

        // --- 2. ë°ì´í„° ì—°ë™ (asc ì •ë ¬: ìƒˆ ê¸€ì´ ëª©ë¡ í•˜ë‹¨ìœ¼ë¡œ) ---
        onSnapshot(query(collection(db, "folders"), orderBy("createdAt", "asc")), (fSnap) => {
            onSnapshot(query(collection(db, "myNovels"), orderBy("createdAt", "asc")), (cSnap) => {
                syncStatus.innerText = "â˜ï¸ ì‹¤ì‹œê°„ ì—°ë™ë¨";
                syncStatus.style.color = "#4ade80";
                
                const listUI = document.getElementById('folder-list');
                listUI.innerHTML = '';
                const chapters = [];
                cSnap.forEach(d => chapters.push({id: d.id, ...d.data()}));

                const unclassified = chapters.filter(c => !c.folderId);
                if(unclassified.length > 0) listUI.appendChild(renderFolder("ğŸ“‚ ë¯¸ë¶„ë¥˜ ì›ê³ ", "none", unclassified));

                fSnap.forEach(fDoc => {
                    const fId = fDoc.id;
                    const folderChapters = chapters.filter(c => c.folderId === fId);
                    listUI.appendChild(renderFolder("ğŸ“‚ " + fDoc.data().name, fId, folderChapters));
                });

                if(!currentChapterId && chapters.length > 0) {
                    loadChapter(chapters[0].id);
                } else if(currentChapterId && editor.innerHTML === "" && !isTyping) {
                    const lastDoc = chapters.find(c => c.id === currentChapterId);
                    if(lastDoc) {
                        titleInput.value = lastDoc.title || "";
                        editor.innerHTML = lastDoc.content || "";
                        lastSavedContent = lastDoc.content || "";
                        updateWordCount();
                    }
                }
            });
        });

        function renderFolder(name, id, chapters) {
            const div = document.createElement('div');
            div.className = 'folder-container';
            div.innerHTML = `<div class="folder-header" onclick="toggleFolder('${id}')"><span>${name}</span></div>
            <ul class="chapter-list ${currentFolderId !== id ? 'hidden' : ''}" id="list-${id}"></ul>`;
            const ul = div.querySelector('ul');
            chapters.forEach(c => {
                const li = document.createElement('li');
                li.className = `chapter-item-container ${c.id === currentChapterId ? 'active' : ''}`;
                li.innerHTML = `<div class="chapter-item">${c.title || 'ì œëª© ì—†ìŒ'}</div><div class="del-icon" onclick="deleteChapter('${c.id}', event)">Ã—</div>`;
                li.onclick = () => { isTyping = false; loadChapter(c.id); };
                ul.appendChild(li);
            });
            return div;
        }

        async function loadChapter(id) {
            currentChapterId = id;
            localStorage.setItem('lastChapterId', id);
            const snap = await getDoc(doc(db, "myNovels", id));
            if (snap.exists()) {
                titleInput.value = snap.data().title;
                editor.innerHTML = snap.data().content;
                lastSavedContent = snap.data().content;
                updateWordCount();
                if(window.innerWidth <= 768) closeSidebar();
            }
        }

        // --- 3. ìë™ ì €ì¥ ë° ì œëª© ì¶”ì¶œ ---
        let saveTimeout;
        const autoSave = () => {
            if(!currentChapterId) return;
            isTyping = true;
            syncStatus.innerText = "â˜ï¸ ì €ì¥ ì¤‘...";
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                const bolds = editor.querySelectorAll('b, strong, [style*="font-weight: bold"]');
                let autoTitle = titleInput.value;
                if(bolds.length > 0) autoTitle = bolds[bolds.length - 1].innerText.trim();
                try {
                    await setDoc(doc(db, "myNovels", currentChapterId), { 
                        title: autoTitle, content: editor.innerHTML, updatedAt: Date.now() 
                    }, { merge: true });
                    syncStatus.innerText = "â˜ï¸ ì €ì¥ë¨";
                    isTyping = false;
                } catch (e) { syncStatus.innerText = "âŒ ì €ì¥ì‹¤íŒ¨"; }
            }, 1000);
        };

        // --- 4. ì„¤ì • ê´€ë¦¬ ---
        window.updateSettings = async (newData) => {
            settings = { ...settings, ...newData };
            await setDoc(doc(db, "app_settings", "global_v1"), settings);
        };

        window.setGoal = () => { const v=prompt("ëª©í‘œ ê¸€ììˆ˜:", settings.goalWords); if(v) updateSettings({goalWords: parseInt(v)}); };
        window.setFontSize = () => { const v=prompt("ê¸€ì í¬ê¸°:", settings.fontSize); if(v) updateSettings({fontSize: parseFloat(v)}); };
        window.setMargin = () => { const v=prompt("ë¬¸ë‹¨ ì—¬ë°±:", settings.paragraphMargin); if(v) updateSettings({paragraphMargin: parseInt(v)}); };
        window.changePw = () => {
            const current = prompt("í˜„ì¬ ë¹„ë°€ë²ˆí˜¸ ì…ë ¥:");
            if(current === settings.studioPw) {
                const newPw = prompt("ìƒˆë¡œìš´ ë¹„ë°€ë²ˆí˜¸ ì…ë ¥:");
                if(newPw) { updateSettings({ studioPw: newPw }); alert("ë¹„ë°€ë²ˆí˜¸ê°€ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤."); }
            } else { alert("ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤."); }
        };

        // --- 5. ì›ê³  ë° í´ë” ê´€ë¦¬ ---
        window.addNewFolder = async () => {
            const name = prompt("ìƒˆ ì‘í’ˆ ì´ë¦„:"); if(!name) return;
            const id = 'fd' + Date.now();
            await setDoc(doc(db, "folders", id), { name, createdAt: Date.now() });
            currentFolderId = id; localStorage.setItem('lastFolderId', id);
        };
        window.addNewChapter = async () => {
            if(!currentFolderId || currentFolderId === 'none') return alert("ì‘í’ˆ í´ë”ë¥¼ ë¨¼ì € ì„ íƒí•˜ì„¸ìš”.");
            const id = 'ch' + Date.now();
            await setDoc(doc(db, "myNovels", id), { title: "ìƒˆ ì—í”¼ì†Œë“œ", content: "", folderId: currentFolderId, createdAt: Date.now(), updatedAt: Date.now() });
            loadChapter(id);
        };
        window.toggleFolder = (id) => { 
            currentFolderId = id; localStorage.setItem('lastFolderId', id);
            document.querySelectorAll('.chapter-list').forEach(el => el.classList.add('hidden'));
            const target = document.getElementById('list-'+id); if(target) target.classList.remove('hidden');
        };
        window.deleteChapter = async (id, e) => { e.stopPropagation(); if(confirm("ì—í”¼ì†Œë“œë¥¼ ì‚­ì œí• ê¹Œìš”?")) await deleteDoc(doc(db, "myNovels", id)); };
        window.copyAllText = () => { 
            const cleanText = (editor.innerText || "").replace(/\r\n/g, "\n").trim();
            navigator.clipboard.writeText(cleanText).then(() => alert("ì›ê³ ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!")); 
        };
        window.updateWordCount = () => {
            const cleanText = (editor.innerText || "").replace(/\r\n/g, "\n").trim();
            const cnt = cleanText.length;
            document.getElementById('word-count').innerText = cnt.toLocaleString() + 'ì';
            document.getElementById('progress-bar').style.width = Math.min((cnt / settings.goalWords) * 100, 100) + "%";
        };
        window.exportText = () => { const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([editor.innerText],{type:'text/plain'})); a.download=`${titleInput.value}.txt`; a.click(); };
        window.restoreVersion = () => { if(confirm("ë³µêµ¬í• ê¹Œìš”?")) { editor.innerHTML = lastSavedContent; updateWordCount(); } };
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');
        window.closeSidebar = () => { if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('active'); };

        editor.addEventListener('input', () => { autoSave(); updateWordCount(); });
        titleInput.addEventListener('input', autoSave);
        applySettings();
    </script>
</body>
</html>
