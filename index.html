<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cloud Studio v5.53</title>
    <style>
        :root { --font-size: 1.15rem; --paragraph-margin: 10px; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #1a1a1a; color: #d4d4d4; font-family: 'Pretendard', -apple-system, sans-serif; overflow: hidden; }
        .app-container { display: flex; width: 100vw; height: 100vh; overflow: hidden; }
        
        /* ì ê¸ˆ í™”ë©´ */
        #lock-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #111; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #lock-screen input { padding: 15px; width: 220px; border-radius: 8px; border: 1px solid #333; background: #222; color: white; font-size: 1.2rem; text-align: center; outline: none; }
        #lock-screen button { margin-top: 15px; padding: 10px 40px; background: #4a90e2; border: none; color: white; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* ì‚¬ì´ë“œë°” ë° íƒ­ */
        .sidebar { width: 280px; min-width: 280px; height: 100%; background: #111; border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; box-sizing: border-box; z-index: 1000; }
        @media (max-width: 768px) { .sidebar { position: fixed; left: 0; transform: translateX(-100%); transition: 0.3s; } .sidebar.active { transform: translateX(0); } }
        
        .tab-menu { display: flex; gap: 5px; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .tab-btn { flex: 1; padding: 8px; font-size: 0.7rem; background: none; border: 1px solid #333; color: #555; cursor: pointer; border-radius: 4px; }
        .tab-btn.active { background: #2a2a2a; color: #fff; border-color: #4a90e2; }

        .sidebar-content { flex: 1; overflow-y: auto; }
        .hidden { display: none !important; }

        /* í´ë”/ì—í”¼ì†Œë“œ ë¦¬ìŠ¤íŠ¸ */
        .folder-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 8px; cursor: pointer; color: #bbb; font-weight: bold; font-size: 0.85rem; }
        .folder-header.open { color: #4a90e2; }
        .chapter-list { list-style: none; padding-left: 10px; margin: 5px 0; }
        .chapter-item-container { display: flex; justify-content: space-between; align-items: center; border-radius: 4px; margin-bottom: 2px; }
        .chapter-item-container.active { background: #222; border-left: 3px solid #4a90e2; }
        .chapter-item { flex: 1; padding: 10px; cursor: pointer; font-size: 0.85rem; color: #777; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* ì—ë””í„° */
        .main-content { flex: 1; height: 100%; overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; display: flex; flex-direction: column; align-items: center; padding: 40px 20px 160px 20px; box-sizing: border-box; background: #1a1a1a; position: relative; }
        .editor-container { width: 100%; max-width: 800px; }
        #chapter-title { width: 100%; font-size: 1.8rem; border: none; background: transparent; color: #fff; outline: none; margin-bottom: 30px; font-weight: bold; }
        #editor { width: 100%; min-height: 70vh; font-size: var(--font-size); line-height: 1.8em; color: #d4d4d4; outline: none; white-space: pre-wrap; word-break: break-all; }

        /* ìƒíƒœë°” */
        .status-bar { position: fixed; bottom: 0; left: 280px; right: 0; background: #111; border-top: 1px solid #222; z-index: 998; }
        @media (max-width: 768px) { .status-bar { left: 0; } }
        .status-info { padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; }
        .setting-btn { cursor: pointer; text-decoration: underline; color: #888; padding: 5px; }
        .save-time { color: #444; margin-right: 10px; font-style: italic; white-space: nowrap; }
        .menu-toggle { position: fixed; top: 15px; left: 15px; z-index: 2000; background: #222; color: white; border: none; padding: 10px 15px; border-radius: 8px; display: none; }
        @media (max-width: 768px) { .menu-toggle { display: block; } }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2 style="color:#4a90e2; letter-spacing:4px;">STUDIO LOCK</h2>
        <input type="password" id="pw-input" placeholder="Password" onkeypress="if(event.keyCode==13) checkAuth()">
        <button onclick="checkAuth()">ENTER</button>
    </div>

    <button class="menu-toggle" onclick="toggleSidebar()">â˜° ë©”ë‰´</button>
    
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="tab-menu">
                <button class="tab-btn active" id="tab-epi" onclick="switchTab('epi')">ğŸ“ ì—í”¼ì†Œë“œ</button>
                <button class="tab-btn" id="tab-world" onclick="switchTab('world')">ğŸŒ ì„¤ì •/ë©”ëª¨</button>
            </div>
            
            <div id="content-epi" class="sidebar-content">
                <div style="display:flex; gap:8px; margin-bottom:20px;">
                    <button class="add-btn" onclick="addNewFolder()" style="flex:1; padding:10px; background:#2a2a2a; border:1px solid #444; color:#fff; border-radius:6px; font-size:0.75rem;">ğŸ“ í´ë”</button>
                    <button class="add-btn" onclick="addNewChapter()" style="flex:1; padding:10px; background:#2a2a2a; border:1px solid #444; color:#fff; border-radius:6px; font-size:0.75rem;">ğŸ“ ì—í”¼</button>
                </div>
                <div id="folder-list"></div>
            </div>

            <div id="content-world" class="sidebar-content hidden">
                <textarea id="world-memo-area" style="width:100%; height:85%; background:transparent; border:none; color:#888; font-size:0.85rem; line-height:1.7; outline:none; resize:none; padding:10px; box-sizing:border-box;" placeholder="ì•„í¬ì¹¼ë¦½ìŠ¤ ì„¸ê³„ê´€, ì¸ë¬¼ ì„¤ì • ë“±ì„ ê¸°ë¡í•˜ì„¸ìš”..."></textarea>
            </div>
        </div>

        <div class="main-content" onclick="closeSidebar()">
            <div class="editor-container">
                <div style="display:flex; gap:8px; margin-bottom:20px; justify-content:flex-end;">
                    <button onclick="copyAllText()" style="background:none; border:1px solid #333; color:#4a90e2; padding:6px 12px; border-radius:4px; font-size:0.75rem; cursor:pointer;">ğŸ“‹ ë³µì‚¬</button>
                    <button onclick="restoreVersion()" style="background:none; border:1px solid #333; color:#888; padding:6px 12px; border-radius:4px; font-size:0.75rem; cursor:pointer;">â³ ë³µêµ¬</button>
                </div>
                <input type="text" id="chapter-title" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”">
                <div id="editor" contenteditable="true" spellcheck="true"></div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-info">
            <div>
                <span class="setting-btn" onclick="setGoal()">ëª©í‘œ:<span id="display-goal">5,000</span></span>
                <span class="setting-btn" onclick="setFontSize()">ê¸€ì:<span id="display-font">1.15</span></span>
            </div>
            <div style="display:flex; align-items:center; gap:5px;">
                <span id="last-save-time" class="save-time">ê¸°ë¡ ì—†ìŒ</span>
                <div id="word-count" style="margin-right:10px;">0ì</div>
                <div id="sync-status" style="font-weight:bold;">ëŒ€ê¸°</div>
                <span style="color:#222; font-weight:bold; margin-left:10px;">v5.53</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, collection, onSnapshot, query, orderBy, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
             apiKey: "AIzaSyC4FjTYr8xxPH9y7H13h8EzIf-CxKb8QkI",
  authDomain: "my-typi-app.firebaseapp.com",
  projectId: "my-typi-app",
  storageBucket: "my-typi-app.firebasestorage.app",
  messagingSenderId: "793573516752",
  appId: "1:793573516752:web:2b3d20a8c432a0b5d445d5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        enableIndexedDbPersistence(db).catch(() => {});

        const syncStatus = document.getElementById('sync-status');
        const editor = document.getElementById('editor');
        const titleInput = document.getElementById('chapter-title');
        const worldMemo = document.getElementById('world-memo-area');

        let currentChapterId = localStorage.getItem('lastChapterId') || '';
        let currentFolderId = localStorage.getItem('lastFolderId') || 'none';
        let isTyping = false;
        let lastSavedContent = ""; 
        let settings = { goalWords: 5000, fontSize: 1.15, studioPw: "0000" };

        // 1. ì„¤ì • ë° ì•”í˜¸
        onSnapshot(doc(db, "app_settings", "global_v1"), (sDoc) => {
            if (sDoc.exists()) { settings = { ...settings, ...sDoc.data() }; applySettings(); }
        });

        window.checkAuth = () => {
            if(document.getElementById('pw-input').value === settings.studioPw) {
                document.getElementById('lock-screen').style.display = 'none';
                sessionStorage.setItem('isStudioAuth', 'true');
                startSync();
            } else { alert("ë¹„ë°€ë²ˆí˜¸ ë¶ˆì¼ì¹˜"); }
        };
        if(sessionStorage.getItem('isStudioAuth') === 'true') {
            document.getElementById('lock-screen').style.display = 'none';
            startSync();
        }

        function applySettings() {
            document.documentElement.style.setProperty('--font-size', settings.fontSize + 'rem');
            document.getElementById('display-goal').innerText = parseInt(settings.goalWords).toLocaleString();
            document.getElementById('display-font').innerText = settings.fontSize;
        }

        // 2. [í•µì‹¬] íƒ­ ì „í™˜ ë° ì§€ì—° ë¡œë”©
        window.switchTab = async (type) => {
            document.getElementById('tab-epi').classList.toggle('active', type === 'epi');
            document.getElementById('tab-world').classList.toggle('active', type === 'world');
            document.getElementById('content-epi').classList.toggle('hidden', type !== 'epi');
            document.getElementById('content-world').classList.toggle('hidden', type !== 'world');
            
            if(type === 'world' && worldMemo.value === "") {
                const wSnap = await getDoc(doc(db, "app_settings", "world_memo"));
                if(wSnap.exists()) worldMemo.value = wSnap.data().content;
            }
        };

        // 3. ë°ì´í„° ë™ê¸°í™” (v5.52 ì—”ì§„)
        function startSync() {
            onSnapshot(query(collection(db, "folders"), orderBy("createdAt", "asc")), (fSnap) => {
                onSnapshot(query(collection(db, "myNovels"), orderBy("createdAt", "asc")), (cSnap) => {
                    syncStatus.innerText = "â˜ï¸ ì—°ë™ë¨"; syncStatus.style.color = "#4ade80";
                    const listUI = document.getElementById('folder-list'); listUI.innerHTML = '';
                    const chapters = []; cSnap.forEach(d => chapters.push({id: d.id, ...d.data()}));
                    
                    const unclassified = chapters.filter(c => !c.folderId);
                    if(unclassified.length > 0) listUI.appendChild(renderFolderUI("ğŸ“‚ ë¯¸ë¶„ë¥˜ ì›ê³ ", "none", unclassified));
                    fSnap.forEach(fDoc => {
                        listUI.appendChild(renderFolderUI("ğŸ“‚ " + fDoc.data().name, fDoc.id, chapters.filter(c => c.folderId === fDoc.id)));
                    });
                    if(!isTyping && currentChapterId) loadChapter(currentChapterId);
                });
            });
        }

        function renderFolderUI(name, id, chapters) {
            const div = document.createElement('div');
            const isOpen = (currentFolderId === id);
            div.innerHTML = `<div class="folder-header ${isOpen ? 'open' : ''}" onclick="toggleFolder('${id}')"><span>${name}</span></div>
                <ul class="chapter-list ${isOpen ? '' : 'hidden'}"></ul>`;
            const ul = div.querySelector('ul');
            chapters.forEach(c => {
                const li = document.createElement('li'); li.className = `chapter-item-container ${c.id === currentChapterId ? 'active' : ''}`;
                li.innerHTML = `<div class="chapter-item">${c.title || 'ì œëª© ì—†ìŒ'}</div>`;
                li.onclick = () => { isTyping = false; loadChapter(c.id); };
                ul.appendChild(li);
            });
            return div;
        }

        window.toggleFolder = (id) => {
            currentFolderId = (currentFolderId === id) ? 'none' : id;
            localStorage.setItem('lastFolderId', currentFolderId);
            location.reload(); 
        };

        async function loadChapter(id) {
            if(isTyping) return; currentChapterId = id; localStorage.setItem('lastChapterId', id);
            const snap = await getDoc(doc(db, "myNovels", id));
            if (snap.exists()) {
                const data = snap.data(); titleInput.value = data.title; editor.innerHTML = data.content;
                lastSavedContent = data.content; updateWordCount();
                if(window.innerWidth <= 768) closeSidebar();
            }
        }

        // 4. ì €ì¥ ë¡œì§ (ë””ë°”ìš´ì‹± 1ì´ˆ)
        let saveTimer;
        const processSave = (type) => {
            isTyping = true; syncStatus.innerText = "â˜ï¸ ì €ì¥ ì¤‘..."; syncStatus.style.color = "#ff4d4d";
            clearTimeout(saveTimer);
            saveTimer = setTimeout(async () => {
                if(type === 'world') {
                    await setDoc(doc(db, "app_settings", "world_memo"), { content: worldMemo.value });
                } else {
                    await setDoc(doc(db, "myNovels", currentChapterId), { title: titleInput.value, content: editor.innerHTML, updatedAt: Date.now() }, { merge: true });
                }
                syncStatus.innerText = "â˜ï¸ ì—°ë™ë¨"; syncStatus.style.color = "#4ade80"; updateSaveTime(); isTyping = false;
            }, 1000);
        };

        function updateSaveTime() {
            const n = new Date();
            document.getElementById('last-save-time').innerText = `ìµœê·¼: ${n.getFullYear()}/${(n.getMonth()+1)}/${n.getDate()} ${n.getHours()}:${n.getMinutes().toString().padStart(2,'0')}`;
        }

        titleInput.addEventListener('input', () => processSave('epi'));
        editor.addEventListener('input', () => { processSave('epi'); updateWordCount(); });
        worldMemo.addEventListener('input', () => processSave('world'));

        // ê¸°íƒ€ ê¸°ëŠ¥
        window.setGoal = () => { const v = prompt("ëª©í‘œ ê¸€ììˆ˜:", settings.goalWords); if(v) setDoc(doc(db, "app_settings", "global_v1"), { goalWords: parseInt(v) }, { merge: true }); };
        window.setFontSize = () => { const v = prompt("ê¸€ì í¬ê¸°:", settings.fontSize); if(v) setDoc(doc(db, "app_settings", "global_v1"), { fontSize: parseFloat(v) }, { merge: true }); };
        window.addNewFolder = async () => { const n = prompt("ìƒˆ í´ë”:"); if(n) await setDoc(doc(db, "folders", 'fd'+Date.now()), { name: n, createdAt: Date.now() }); };
        window.addNewChapter = async () => { if(currentFolderId === 'none') return alert("í´ë” ì„ íƒ!"); const id = 'ch'+Date.now(); await setDoc(doc(db, "myNovels", id), { title: "ìƒˆ ì—í”¼ì†Œë“œ", content: "", folderId: currentFolderId, createdAt: Date.now() }); loadChapter(id); };
        window.copyAllText = () => { navigator.clipboard.writeText(editor.innerText).then(() => alert("ë³µì‚¬ë¨!")); };
        window.updateWordCount = () => { const cnt = (editor.innerText || "").trim().length; document.getElementById('word-count').innerText = cnt.toLocaleString() + 'ì'; };
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');
        window.closeSidebar = () => document.getElementById('sidebar').classList.remove('active');
    </script>
</body>
</html>
