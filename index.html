<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cloud Studio v5.5</title>
    <style>
        :root { --font-size: 1.15rem; --paragraph-margin: 10px; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #1a1a1a; color: #d4d4d4; font-family: 'Pretendard', -apple-system, sans-serif; overflow: hidden; }
        .app-container { display: flex; width: 100vw; height: 100vh; overflow: hidden; }
        
        /* ì ê¸ˆ í™”ë©´ */
        #lock-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #111; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #lock-screen input { padding: 15px; width: 220px; border-radius: 8px; border: 1px solid #333; background: #222; color: white; font-size: 1.2rem; text-align: center; outline: none; }
        #lock-screen button { margin-top: 15px; padding: 10px 40px; background: #4a90e2; border: none; color: white; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* ì‚¬ì´ë“œë°” */
        .sidebar { width: 280px; min-width: 280px; height: 100%; background: #111; border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; box-sizing: border-box; z-index: 1000; }
        @media (max-width: 768px) { .sidebar { position: fixed; left: 0; transform: translateX(-100%); transition: 0.3s; } .sidebar.active { transform: translateX(0); } }
        
        .sidebar-header { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 20px; }
        .sidebar-header h2 { font-size: 0.75rem; color: #444; letter-spacing: 2px; margin: 0; }
        .refresh-btn { cursor: pointer; color: #4a90e2; font-size: 1.1rem; font-weight: bold; transition: 0.2s; }
        .refresh-btn:hover { transform: rotate(180deg); color: #fff; }

        .sidebar-btns { display: flex; gap: 8px; margin-bottom: 20px; }
        .add-btn { flex: 1; padding: 10px; background: #2a2a2a; border: 1px solid #444; color: #fff; border-radius: 6px; font-size: 0.75rem; font-weight: bold; cursor: pointer; }

        /* í´ë” ë° ì—í”¼ì†Œë“œ */
        .folder-list { flex: 1; overflow-y: auto; list-style: none; padding: 0; }
        .folder-container { margin-bottom: 5px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .folder-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 8px; cursor: pointer; color: #bbb; font-weight: bold; font-size: 0.85rem; }
        .folder-header.open { color: #4a90e2; }
        .chapter-list { list-style: none; padding-left: 10px; margin: 5px 0; }
        .chapter-list.hidden { display: none; }
        .chapter-item-container { display: flex; justify-content: space-between; align-items: center; border-radius: 4px; margin-bottom: 2px; }
        .chapter-item-container.active { background: #222; border-left: 3px solid #4a90e2; }
        .chapter-item { flex: 1; padding: 10px; cursor: pointer; font-size: 0.85rem; color: #777; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .chapter-item-container.active .chapter-item { color: #fff; font-weight: bold; }
        .del-icon { padding: 0 10px; color: #333; cursor: pointer; font-size: 0.9rem; }

        /* ë©”ì¸ ì½˜í…ì¸  */
        .main-content { flex: 1; height: 100%; overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; display: flex; flex-direction: column; align-items: center; padding: 40px 20px 160px 20px; box-sizing: border-box; background: #1a1a1a; position: relative; touch-action: pan-y; }
        .editor-container { width: 100%; max-width: 800px; }
        #chapter-title { width: 100%; font-size: 1.8rem; border: none; background: transparent; color: #fff; outline: none; margin-bottom: 30px; font-weight: bold; }
        #editor { width: 100%; min-height: 70vh; font-size: var(--font-size); line-height: 1.8em; color: #d4d4d4; outline: none; white-space: pre-wrap; word-break: break-all; }

        /* í•˜ë‹¨ ìƒíƒœë°” */
        .status-bar { position: fixed; bottom: 0; left: 280px; right: 0; background: #111; border-top: 1px solid #222; z-index: 998; }
        @media (max-width: 768px) { .status-bar { left: 0; } }
        .status-info { padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; }
        .setting-link { cursor: pointer; text-decoration: underline; margin-right: 10px; color: #888; }
        .menu-toggle { position: fixed; top: 15px; left: 15px; z-index: 2000; background: #222; color: white; border: none; padding: 10px 15px; border-radius: 8px; display: none; }
        @media (max-width: 768px) { .menu-toggle { display: block; } }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h2 style="color:#4a90e2; letter-spacing:4px;">STUDIO LOCK</h2>
        <input type="password" id="pw-input" placeholder="Password" onkeypress="if(event.keyCode==13) checkAuth()">
        <button onclick="checkAuth()">ENTER</button>
    </div>

    <button class="menu-toggle" onclick="toggleSidebar()">â˜° ë©”ë‰´</button>
    
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 onclick="location.reload()" style="cursor:pointer">CLOUD STUDIO</h2>
                <span class="refresh-btn" onclick="safeReload()">â†»</span>
            </div>
            <div class="sidebar-btns">
                <button class="add-btn" onclick="addNewFolder()">ğŸ“ í´ë”</button>
                <button class="add-btn" onclick="addNewChapter()">ğŸ“ ì—í”¼</button>
            </div>
            <div id="folder-list" class="folder-list"></div>
        </div>

        <div class="main-content" onclick="closeSidebar()">
            <div class="editor-container">
                <div style="display:flex; gap:8px; margin-bottom:20px; justify-content:flex-end;">
                    <button onclick="copyAllText()" style="background:none; border:1px solid #333; color:#4a90e2; padding:6px 12px; border-radius:4px; font-size:0.75rem; cursor:pointer;">ğŸ“‹ ë³µì‚¬</button>
                    <button onclick="restoreVersion()" style="background:none; border:1px solid #333; color:#888; padding:6px 12px; border-radius:4px; font-size:0.75rem; cursor:pointer;">â³ ë³µêµ¬</button>
                    <button onclick="exportText()" style="background:none; border:1px solid #333; color:#888; padding:6px 12px; border-radius:4px; font-size:0.75rem; cursor:pointer;">ğŸ’¾ TXT</button>
                </div>
                <input type="text" id="chapter-title" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”">
                <div id="editor" contenteditable="true" spellcheck="true"></div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div id="progress-bar" style="height:3px; background:#4a90e2; width:0%; transition:0.3s;"></div>
        <div class="status-info">
            <div>
                <span class="setting-link" onclick="setGoal()">ëª©í‘œ:<span id="display-goal">5,000</span></span>
                <span class="setting-link" onclick="setFontSize()">ê¸€ì:<span id="display-font">1.15</span></span>
                <span class="setting-link" onclick="changePw()">[ì•”í˜¸ë³€ê²½]</span>
            </div>
            <div style="display:flex; align-items:center; gap:15px;">
                <div id="word-count">0ì</div>
                <div id="sync-status" style="font-weight:bold;">ì—°ê²° ì¤‘...</div>
                <span style="color:#333; font-weight:bold;">v5.5</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ğŸ”¥ ë³¸ì¸ì˜ ì„¤ì •ì„ ì…ë ¥í•˜ì„¸ìš”
        const firebaseConfig = {
         apiKey: "AIzaSyC4FjTYr8xxPH9y7H13h8EzIf-CxKb8QkI",
  authDomain: "my-typi-app.firebaseapp.com",
  projectId: "my-typi-app",
  storageBucket: "my-typi-app.firebasestorage.app",
  messagingSenderId: "793573516752",
  appId: "1:793573516752:web:2b3d20a8c432a0b5d445d5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const syncStatus = document.getElementById('sync-status');

        let currentChapterId = localStorage.getItem('lastChapterId') || '';
        let currentFolderId = localStorage.getItem('lastFolderId') || 'none';
        let lastSavedContent = ""; 
        let isTyping = false;
        let settings = { goalWords: 5000, fontSize: 1.15, studioPw: "0000" };

        const editor = document.getElementById('editor');
        const titleInput = document.getElementById('chapter-title');

        // ì„¤ì • ë¡œë“œ
        onSnapshot(doc(db, "app_settings", "global_v1"), (sDoc) => {
            if (sDoc.exists()) { settings = { ...settings, ...sDoc.data() }; applySettings(); }
            else { setDoc(doc(db, "app_settings", "global_v1"), settings); }
        });

        // ì•”í˜¸ ì²´í¬
        window.checkAuth = () => {
            if(document.getElementById('pw-input').value === settings.studioPw) {
                document.getElementById('lock-screen').style.display = 'none';
                sessionStorage.setItem('isStudioAuth', 'true');
            } else { alert("Wrong password"); }
        };
        if(sessionStorage.getItem('isStudioAuth') === 'true') document.getElementById('lock-screen').style.display = 'none';

        function applySettings() {
            document.documentElement.style.setProperty('--font-size', settings.fontSize + 'rem');
            document.getElementById('display-goal').innerText = parseInt(settings.goalWords).toLocaleString();
            document.getElementById('display-font').innerText = settings.fontSize;
            updateWordCount();
        }

        // ì•ˆì „í•œ ìƒˆë¡œê³ ì¹¨ í•¨ìˆ˜
        window.safeReload = () => {
            if(isTyping) {
                if(confirm("ì•„ì§ ì €ì¥ ì¤‘ì…ë‹ˆë‹¤. ê·¸ë˜ë„ ìƒˆë¡œê³ ì¹¨í• ê¹Œìš”?")) location.reload();
            } else {
                location.reload();
            }
        };

        // ë°ì´í„° ì—°ë™
        onSnapshot(query(collection(db, "folders"), orderBy("createdAt", "asc")), (fSnap) => {
            onSnapshot(query(collection(db, "myNovels"), orderBy("createdAt", "asc")), (cSnap) => {
                syncStatus.innerText = "â˜ï¸ ì‹¤ì‹œê°„ ì—°ë™ë¨";
                syncStatus.style.color = "#4ade80";
                const listUI = document.getElementById('folder-list');
                listUI.innerHTML = '';
                const chapters = [];
                cSnap.forEach(d => chapters.push({id: d.id, ...d.data()}));

                const unclassified = chapters.filter(c => !c.folderId);
                if(unclassified.length > 0) listUI.appendChild(renderFolderUI("ğŸ“‚ ë¯¸ë¶„ë¥˜ ì›ê³ ", "none", unclassified));

                fSnap.forEach(fDoc => {
                    const fId = fDoc.id;
                    const folderChapters = chapters.filter(c => c.folderId === fId);
                    listUI.appendChild(renderFolderUI("ğŸ“‚ " + fDoc.data().name, fId, folderChapters));
                });

                if(!isTyping) {
                    const targetId = currentChapterId || (chapters.length > 0 ? chapters[0].id : null);
                    if(targetId && (editor.innerHTML === "" || targetId !== currentChapterId)) loadChapter(targetId);
                }
            });
        });

        function renderFolderUI(name, id, chapters) {
            const div = document.createElement('div');
            div.className = 'folder-container';
            const isOpen = (currentFolderId === id);
            div.innerHTML = `
                <div class="folder-header ${isOpen ? 'open' : ''}" onclick="toggleFolder('${id}')">
                    <span>${name}</span>
                    ${id !== 'none' ? `<div style="display:flex; gap:10px; align-items:center;">
                        <span onclick="renameFolder('${id}', '${name.replace('ğŸ“‚ ', '')}', event)" style="font-size:0.75rem; color:#444;">âœï¸</span>
                        <span onclick="deleteFolder('${id}', event)" style="font-size:0.8rem; color:#222;">Ã—</span>
                    </div>` : ''}
                </div>
                <ul id="list-${id}" class="chapter-list ${isOpen ? '' : 'hidden'}"></ul>
            `;
            const ul = div.querySelector('ul');
            chapters.forEach(c => {
                const li = document.createElement('li');
                li.className = `chapter-item-container ${c.id === currentChapterId ? 'active' : ''}`;
                li.innerHTML = `<div class="chapter-item">${c.title || 'ì œëª© ì—†ìŒ'}</div><div class="del-icon" onclick="deleteChapter('${c.id}', event)">Ã—</div>`;
                li.onclick = () => { isTyping = false; loadChapter(c.id); };
                ul.appendChild(li);
            });
            return div;
        }

        window.toggleFolder = (id) => {
            currentFolderId = (currentFolderId === id) ? 'none' : id;
            localStorage.setItem('lastFolderId', currentFolderId);
            document.querySelectorAll('.chapter-list').forEach(ul => {
                if (ul.id === `list-${id}` && currentFolderId === id) {
                    ul.classList.remove('hidden'); ul.previousElementSibling.classList.add('open');
                } else {
                    ul.classList.add('hidden'); ul.previousElementSibling.classList.remove('open');
                }
            });
        };

        async function loadChapter(id) {
            if(isTyping) return;
            currentChapterId = id;
            localStorage.setItem('lastChapterId', id);
            const snap = await getDoc(doc(db, "myNovels", id));
            if (snap.exists()) {
                const data = snap.data();
                titleInput.value = data.title;
                editor.innerHTML = data.content;
                lastSavedContent = data.content;
                updateWordCount();
                if(window.innerWidth <= 768) closeSidebar();
            }
        }

        let saveTimeout;
        const processSave = async (source) => {
            if(!currentChapterId) return;
            isTyping = true;
            syncStatus.innerText = "â˜ï¸ ì €ì¥ ì¤‘...";
            syncStatus.style.color = "#ff4d4d"; // ì €ì¥ ì¤‘ì¼ ë•ŒëŠ” ë¹¨ê°„ìƒ‰
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                let finalTitle = titleInput.value;
                if(source === 'editor') {
                    const bolds = editor.querySelectorAll('b, strong, [style*="font-weight: bold"]');
                    if(bolds.length > 0) { finalTitle = bolds[bolds.length - 1].innerText.trim(); titleInput.value = finalTitle; }
                }
                await setDoc(doc(db, "myNovels", currentChapterId), { title: finalTitle, content: editor.innerHTML, updatedAt: Date.now() }, { merge: true });
                lastSavedContent = editor.innerHTML;
                syncStatus.innerText = "â˜ï¸ ì €ì¥ë¨";
                syncStatus.style.color = "#4ade80"; // ì™„ë£Œë˜ë©´ ì´ˆë¡ìƒ‰
                isTyping = false;
            }, 1000);
        };

        titleInput.addEventListener('input', () => processSave('title'));
        editor.addEventListener('input', () => { processSave('editor'); updateWordCount(); });

        window.renameFolder = async (id, currentName, e) => { e.stopPropagation(); const newName = prompt("í´ë” ì´ë¦„ ìˆ˜ì •:", currentName); if (newName && newName !== currentName) await setDoc(doc(db, "folders", id), { name: newName }, { merge: true }); };
        window.restoreVersion = () => { if(confirm("ë³µêµ¬í• ê¹Œìš”?")) { editor.innerHTML = lastSavedContent; updateWordCount(); } };
        window.addNewFolder = async () => { const name = prompt("ìƒˆ í´ë”:"); if(!name) return; const id = 'fd' + Date.now(); await setDoc(doc(db, "folders", id), { name, createdAt: Date.now() }); currentFolderId = id; };
        window.addNewChapter = async () => { if(!currentFolderId || currentFolderId === 'none') return alert("í´ë” ì„ íƒ!"); const id = 'ch' + Date.now(); await setDoc(doc(db, "myNovels", id), { title: "ìƒˆ ì—í”¼ì†Œë“œ", content: "", folderId: currentFolderId, createdAt: Date.now() }); loadChapter(id); };
        window.deleteChapter = async (id, e) => { e.stopPropagation(); if(confirm("ì‚­ì œ?")) await deleteDoc(doc(db, "myNovels", id)); };
        window.deleteFolder = async (id, e) => { e.stopPropagation(); if(confirm("í´ë” ì‚­ì œ ì‹œ ì›ê³  ê´€ë¦¬ì— ì£¼ì˜í•˜ì„¸ìš”. ì‚­ì œí• ê¹Œìš”?")) await deleteDoc(doc(db, "folders", id)); };
        window.copyAllText = () => { navigator.clipboard.writeText(editor.innerText).then(() => alert("ë³µì‚¬ë¨!")); };
        window.updateWordCount = () => { const cnt = (editor.innerText || "").replace(/\r\n/g, "\n").trim().length; document.getElementById('word-count').innerText = cnt.toLocaleString() + 'ì'; document.getElementById('progress-bar').style.width = Math.min((cnt / settings.goalWords) * 100, 100) + "%"; };
        window.exportText = () => { const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([editor.innerText],{type:'text/plain'})); a.download=`${titleInput.value}.txt`; a.click(); };
        window.changePw = () => { const p = prompt("í˜„ì¬ ì•”í˜¸:"); if(p === settings.studioPw) { const n = prompt("ìƒˆ ì•”í˜¸:"); if(n) setDoc(doc(db, "app_settings", "global_v1"), {...settings, studioPw:n}); } };
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');
        window.closeSidebar = () => document.getElementById('sidebar').classList.remove('active');
        applySettings();
    </script>
</body>
</html>
