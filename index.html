<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Cloud Novel Studio</title>
    <style>
        body { margin: 0; display: flex; background: #1a1a1a; color: #d4d4d4; font-family: 'Pretendard', sans-serif; overflow: hidden; }
        
        /* ì‚¬ì´ë“œë°” ìŠ¤íƒ€ì¼ (ëª¨ë°”ì¼ ëŒ€ì‘) */
        .sidebar { 
            width: 250px; height: 100vh; background: #111; border-right: 1px solid #333; 
            padding: 20px; display: flex; flex-direction: column; box-sizing: border-box;
            transition: transform 0.3s ease; z-index: 1000;
        }
        
        /* [ì¶”ê°€] ëª¨ë°”ì¼ìš© ë©”ë‰´ ì—´ê¸°/ë‹«ê¸° ìƒíƒœ */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: 0; top: 0; transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { padding-top: 80px !important; }
        }

        .sidebar h2 { font-size: 0.8rem; color: #555; letter-spacing: 2px; margin-bottom: 15px; text-align: center; margin-top: 30px; }
        
        .add-btn { 
            width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #444; color: #fff; 
            cursor: pointer; border-radius: 8px; margin-bottom: 25px; font-size: 0.85rem; font-weight: bold;
        }

        .chapter-list { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        .chapter-item-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border-radius: 6px; }
        .chapter-item-container.active { background: #222; border: 1px solid #444; }
        .chapter-item { flex: 1; padding: 12px; cursor: pointer; font-size: 0.85rem; color: #888; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .chapter-item-container.active .chapter-item { color: #fff; font-weight: bold; }
        .delete-btn { padding: 0 12px; color: #444; cursor: pointer; font-size: 1rem; }

        /* [ì¶”ê°€] ëª¨ë°”ì¼ ë©”ë‰´ í† ê¸€ ë²„íŠ¼ */
        .menu-toggle {
            position: fixed;
    top: 15px;
    left: 15px;
    z-index: 2000; /* ë‹¤ë¥¸ ì–´ë–¤ ê²ƒë³´ë‹¤ ìœ„ì— ë³´ì„ */
    background: #ff4d4d; /* ëˆˆì— ë„ê²Œ ì¼ë‹¨ ë¹¨ê°„ìƒ‰ìœ¼ë¡œ ì„¤ì •í•´ ë³´ì„¸ìš” */
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    display: block !important; /* ë¬´ì¡°ê±´ í‘œì‹œ */
        }
        @media (max-width: 768px) { .menu-toggle { display: block; } }

        /* ë©”ì¸ ì—ë””í„° */
        .main-content { flex: 1; height: 100vh; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 60px 20px; box-sizing: border-box; transition: 0.3s; }
        #chapter-title { width: 100%; max-width: 750px; font-size: 1.6rem; border: none; background: transparent; color: #fff; outline: none; margin-bottom: 30px; font-weight: bold; }
        #editor { width: 100%; max-width: 750px; min-height: 70vh; border: none; outline: none; font-size: 1.1rem; line-height: 1.2; color: #d4d4d4; -webkit-user-select: text; }
        
        /* í•˜ë‹¨ ì •ë³´ë°” */
        .status-bar { position: fixed; bottom: 0; left: 250px; right: 0; background: #1a1a1a; padding: 12px 25px; border-top: 1px solid #222; display: flex; justify-content: space-between; font-size: 0.7rem; color: #555; z-index: 900; }
        @media (max-width: 768px) { .status-bar { left: 0; } }
    </style>
</head>
<body>

    <button class="menu-toggle" onclick="toggleSidebar()">â˜° ë©”ë‰´</button>

    <div class="sidebar" id="sidebar">
        <h2>STUDIO</h2>
        <button class="add-btn" onclick="addNewChapter()">+ ìƒˆ ì—í”¼ì†Œë“œ ì¶”ê°€</button>
        <ul class="chapter-list" id="chapter-list"></ul>
    </div>

    <div class="main-content" onclick="closeSidebar()">
        <input type="text" id="chapter-title" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”">
        <div id="editor" contenteditable="true" spellcheck="true"></div>
    </div>

    <div class="status-bar">
        <div id="word-count">ê¸€ì ìˆ˜: 0</div>
        <div id="sync-status">ì—°ê²° í™•ì¸ ì¤‘...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ğŸ”¥ ë³¸ì¸ì˜ Firebase ì„¤ì •ê°’ì„ ë‹¤ì‹œ ë„£ì–´ì£¼ì„¸ìš”!
        const firebaseConfig = {
             apiKey: "AIzaSyC4FjTYr8xxPH9y7H13h8EzIf-CxKb8QkI",
  authDomain: "my-typi-app.firebaseapp.com",
  projectId: "my-typi-app",
  storageBucket: "my-typi-app.firebasestorage.app",
  messagingSenderId: "793573516752",
  appId: "1:793573516752:web:2b3d20a8c432a0b5d445d5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentChapterId = ''; 
        const editor = document.getElementById('editor');
        const titleInput = document.getElementById('chapter-title');
        const listContainer = document.getElementById('chapter-list');
        const syncStatus = document.getElementById('sync-status');
        const sidebar = document.getElementById('sidebar');

        // ì‚¬ì´ë“œë°” í† ê¸€ í•¨ìˆ˜
        window.toggleSidebar = () => sidebar.classList.toggle('active');
        window.closeSidebar = () => { if(window.innerWidth <= 768) sidebar.classList.remove('active'); };

        onSnapshot(query(collection(db, "myNovels"), orderBy("createdAt", "desc")), (snapshot) => {
            listContainer.innerHTML = '';
            snapshot.forEach((doc) => {
                const data = doc.data();
                const container = document.createElement('li');
                container.className = `chapter-item-container ${doc.id === currentChapterId ? 'active' : ''}`;
                
                const item = document.createElement('div');
                item.className = 'chapter-item';
                item.innerText = data.title || 'ì œëª© ì—†ìŒ';
                item.onclick = () => { loadChapter(doc.id); closeSidebar(); };
                
                const delBtn = document.createElement('div');
                delBtn.className = 'delete-btn';
                delBtn.innerHTML = 'Ã—';
                delBtn.onclick = (e) => { e.stopPropagation(); deleteChapter(doc.id, data.title); };
                
                container.appendChild(item);
                container.appendChild(delBtn);
                listContainer.appendChild(container);
            });
            
            if(!currentChapterId && !snapshot.empty) { loadChapter(snapshot.docs[0].id); }
        });

        async function loadChapter(id) {
            currentChapterId = id;
            const docRef = doc(db, "myNovels", id);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                titleInput.value = data.title || "";
                editor.innerHTML = data.content || "";
                updateWordCount();
            }
        }

        async function deleteChapter(id, title) {
            if(confirm(`'${title || 'ì œëª© ì—†ìŒ'}' ì‚­ì œí• ê¹Œìš”?`)) {
                await deleteDoc(doc(db, "myNovels", id));
                if(currentChapterId === id) { currentChapterId = ''; titleInput.value = ''; editor.innerHTML = ''; }
            }
        }

        let saveTimeout;
        const autoSave = () => {
            if(!currentChapterId) return;
            syncStatus.innerText = "â˜ï¸ ì €ì¥ ì¤‘...";
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                try {
                    await setDoc(doc(db, "myNovels", currentChapterId), {
                        title: titleInput.value,
                        content: editor.innerHTML,
                        updatedAt: Date.now()
                    }, { merge: true });
                    syncStatus.innerText = "â˜ï¸ ì €ì¥ë¨";
                    updateWordCount();
                } catch (e) { syncStatus.innerText = "âŒ ì‹¤íŒ¨"; }
            }, 500);
        };

        window.addNewChapter = async () => {
            const newId = 'ch' + Date.now();
            await setDoc(doc(db, "myNovels", newId), {
                title: "ìƒˆ ì—í”¼ì†Œë“œ",
                content: "",
                createdAt: Date.now()
            });
            loadChapter(newId);
            closeSidebar();
        };

        function updateWordCount() {
            const text = editor.innerText || "";
            document.getElementById('word-count').innerText = `ê¸€ì ìˆ˜: ${text.length}`;
        }

        editor.addEventListener('input', autoSave);
        titleInput.addEventListener('input', autoSave);
    </script>
</body>
</html>
